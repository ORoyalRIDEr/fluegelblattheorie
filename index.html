<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Flügelblatttheorie</title>
  <!--<link rel="stylesheet" href="style.css" />-->
</head>

<body>
  <h1>Flügelblatttheorie</h1>
  
  <div>
    <input type="range" id="angleInput" min=-40 max=40 oninput="draw()"/>
    <label>Einstellwinkel</label>
  </div>
  <div>
    <input type="range" id="VuInput" min=0 max=200 value="75" oninput="draw()"/>
    <label>Umfangsgeschwindigkeit</label>
  </div>
  <div>
    <input type="range" id="VdInput" min=-50 max=50 value="-25" oninput="draw()"/>
    <label>Abwärtsgeschwindigkeit </label>
  </div>

  <script src="./code.js"></script>

  <div id="veff_text"><i>V</i><sub>eff</sub></div>

  <canvas id="drawCanvas" width="800" height="500" style="border:1px solid black"></canvas>

</body>
</html>
