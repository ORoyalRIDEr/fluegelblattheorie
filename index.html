<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Flügelblatttheorie</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Flügelblatttheorie</h1>
  
  <div id="settings">
    <div>
      <div id="AOI">
        <input type="range" min=-40 max=40 value="15" oninput="draw()"/>
        <input disabled class="showValue"/>
        <label>Einstellwinkel</label>
      </div>
      <div id="VuInput">
        <input type="range" min=0 max=200 value="120" oninput="draw()"/>
        <input disabled class="showValue"/>
        <label>Umfangsgeschwindigkeit</label>
      </div>
      <div id="VdInput">
        <input type="range" min=-10 max=50 value="10" oninput="draw()"/>
        <input disabled class="showValue"/>
        <label>Abwärtsgeschwindigkeit </label>
      </div>
    </div>
    
    <div>
      <div>
        <input disabled class="showValue" id="AOA"/>
        <label>Anstellwinkel</label>
      </div>
    </div>
  </div>

  <script src="./code.js"></script>

  <canvas id="drawCanvas" width="800" height="500" style="border:1px solid black"></canvas>

</body>
</html>
