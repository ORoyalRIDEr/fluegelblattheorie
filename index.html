<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Flügelblatttheorie</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Flügelblatttheorie</h1>
  <h2>Profil: NACA 63-015 (z.B. R44)</h2>
  <div id="settings">
    <div>
      <div id="AOI">
        <input type="range" min=-40 max=40 value="15" step="0.1" oninput="draw()"/>
        <input disabled class="showValue"/>
        <label>Einstellwinkel</label>
      </div>
      <div id="VuInput">
        <input type="range" min=0 max=200 value="120" oninput="draw()"/>
        <input disabled class="showValue"/>
        <label>Umfangsgeschwindigkeit</label>
      </div>
      <div id="VdInput">
        <input type="range" min=-50 max=50 value="10" oninput="draw()"/>
        <input disabled class="showValue"/>
        <label>Abwärtsgeschwindigkeit </label>
      </div>
    </div>
    
    <div>
      <div id="CLInput">
        <input type="range" min=-1.2 max=1.2 value="0.9" step="0.1" oninput="draw()"/>
        <input disabled class="showValue"/>
        <label>Auftriebsbeiwert </label>
      </div>
      <div id="CDInput">
        <input type="range" min=0 max=0.2 value="0.2" step="0.01" oninput="draw()"/>
        <input disabled class="showValue"/>
        <label>Widerstandsbeiwert </label>
      </div>
      <div id="usePolarsInput">
        <input type="checkbox" oninput="draw()"/>
        <label>Nutze Profilpolaren </label>
      </div>
      <div>
        <input disabled class="showValue" id="AOA"/>
        <label>Anstellwinkel (<i>α</i><sub>eff</sub>)</label>
      </div>
    </div>
  </div>

  <script src="./code.js"></script>

  <div>
    <label class="hide"></label>
    <div>
      <canvas id="drawCanvas" width="1000" height="680"></canvas>
    </div>
  </div>
  
  <div id="diagrams">
    <div id="CL_AOA">
      <h2>Auftriebsbeiwert über Anstellwinkel</h2>
      <div>
        <canvas width="500" height="500" ></canvas>
      </div>
      
    </div>
    <div id="CL_CD">
      <h2>Auftriebsbeiwert über Widerstandsbeiwert</h2>
      <div>
        <canvas width="450" height="500" ></canvas>
      </div>
    </div>
  </div>


</body>
</html>
